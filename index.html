<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
</head>
<body>
    <header>
        <h1>Agenda</h1>
    </header>
    <form class="form">
        <input id="nome" type="text" required placeholder="Nome">
        <input id="telefone" type="tel" required placeholder="Telefone">
        <button type="submit">Adicionar Contato</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>
                    Nome
                </th>
                <th>
                    Telefone
                </th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="main.js"></script>
</body>
</html>
